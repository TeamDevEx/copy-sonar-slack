display_information:
  name: SonarQube Slack Bot
  description: Slack Bot used to post SonarQube Quality Gates to Slack Channels
  background_color: "#b54c7b"
features:
  bot_user:
    display_name: SonarQube Slack Bot
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - im:write
      - channels:join
      - chat:write.customize
      - chat:write.public
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
