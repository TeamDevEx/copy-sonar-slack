display_information:
  name: SonarQube Bot
  description: Bot used to post SonarQube Quality Gates to Slack Channels
  background_color: "#b54c71"
features:
  bot_user:
    display_name: SonarQube Bot
    always_online: true
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.customize
      - im:write
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
